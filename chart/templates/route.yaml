{{- if .Values.route }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "plant-power.fullname" . }}
  labels:
    {{- include "plant-power.labels" . | nindent 4 }}
  annotations:
    haproxy.router.openshift.io/balance: "roundrobin"
spec:
  port:
    targetPort: 80
  to:
    kind: Service
    name: {{ include "plant-power.fullname" . }}
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  wildcardPolicy: None
status:
  ingress:
  - conditions:
    - status: 'True'
      type: Admitted
{{ end }}